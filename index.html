
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Redesign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hero {
            background: url('hero-image-placeholder.svg') no-repeat center;
            background-size: contain;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #007bff;
            font-size: 28px;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">Algorithmic Home Page Redesign</div>
    <div class="container">
        <div class="hero">Modern Factory Automation</div>
        <h2>Welcome to Algorithm Inc.</h2>
        <p>Our newly redesigned homepage focuses on modern factories and automation using blueprint-style graphics and wireframe illustrations.</p>
        <a href="#" class="btn">Explore Now</a>
    </div>
</body>
</html>
